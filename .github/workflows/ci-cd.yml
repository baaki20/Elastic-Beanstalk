name: Deploy to Elastic Beanstalk with S3

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make Maven Wrapper Executable
        run: chmod +x ./mvnw

      - name: Build with Maven
        run: ./mvnw package

      - name: Zip Deployment Package
        run: |
          cd target
          zip -r ../my-java-app.zip my-java-app.jar

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Upload to S3
        run: aws s3 cp my-java-app.zip s3://java-app-beanstalk-bucket/my-java-app-1-${{ github.sha }}.zip

      - name: Deploy to Elastic Beanstalk from S3
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name my-java-app-1 \
            --version-label ${{ github.sha }} \
            --source-bundle S3Bucket="java-app-beanstalk-bucket",S3Key="my-java-app-1-${{ github.sha }}.zip"

          aws elasticbeanstalk update-environment \
            --environment-name My-java-app-1-env \
            --version-label ${{ github.sha }}